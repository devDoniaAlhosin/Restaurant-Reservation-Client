<!-- Navbar -->

<header>
  <div class="uppernav--container">
    <div class="content--container container">
      <div class="contact--container d-flex gap-4">
        <div class="contact-phone d-flex gap-2">
          <fa-icon [icon]="faPhone"> </fa-icon>
          <span class="fs-6 fw-light">(414) 857 - 0107 </span>
        </div>
        <div class="contact-phone d-flex gap-2">
          <fa-icon [icon]="faEnvelope"> </fa-icon>
          <span class="fs-6 fw-light">yummy&#64;bistrobliss</span>
        </div>
      </div>
      <div class="social--container">
        <fa-icon [icon]="faFacebook"> </fa-icon>
        <fa-icon [icon]="faInstagram"> </fa-icon>
        <fa-icon [icon]="faWhatsapp"> </fa-icon>
        <fa-icon [icon]="faTwitter"> </fa-icon>
      </div>
    </div>
  </div>

  <nav
    id="navbar "
    class="sticky-top navbar navbar-expand-lg sticky-top flex-column py-3"
  >
    <div class="container p-1">
      <div class="container--logo">
        <a class="navbar-brand me-auto logos-link" routerLink="/">
          <img src="assets/img/japanese-food.svg" alt="Logo" />
        </a>
        <h2 class="logo-text">Bistro Bliss</h2>
      </div>

      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offcanvasNavbar"
        aria-labelledby="offcanvasNavbarLabel"
      >
        <div class="offcanvas-header">
          <div class="offcanvas-title" id="offcanvasNavbarLabel">
            <a class="navbar-brand me-auto logos-link" routerLink="/">
              <img src="assets/img/japanese-food.svg" alt="Logo" />
            </a>
            <h2 class="logo-text pt-3">Bistro Bliss</h2>
          </div>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" routerLink="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" routerLink="/about"
                >About Us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" routerLink="/menu">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" routerLink="/"
                >My Bookings</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" routerLink="/"
                >Contact Us</a
              >
            </li>
            <!-- <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/"
              >Book A Table </a
            >
          </li> -->
          </ul>
          <div class="side--nav">
            <button class="">
              <a
                routerLink="/"
                class="contact--button position-relative"
                target="_blank"
                rel="noopener noreferrer"
              >
                Book A Table
              </a>
            </button>
          </div>
        </div>
      </div>

      <button
        class="navbar-toggler pe-0"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
</header>
