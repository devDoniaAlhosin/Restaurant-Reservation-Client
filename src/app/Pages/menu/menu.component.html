
<div class="menu-section">
<div class="container">

  <div class="header-text text-center p-5">
    <h1 class="text-uppercase">Our Menu</h1>
      <p>We Consider all the dirvers of the vhange gives you the components <br> you need to change to create a truly happens</p>
  </div>

  <div class="menu">

    <div class="filter-items text-center pb-5">
      <button (click)="fetchMenu('all')" [class.active]="selectedMenuType === 'all'" autofocus>All</button>
      <button (click)="fetchMenu('Breakfast')" [class.active]="selectedMenuType === 'Breakfast'">Breakfast</button>
      <button (click)="fetchMenu('main')" [class.active]="selectedMenuType === 'main'">Main Dishes</button>
      <button (click)="fetchMenu('drinks')" [class.active]="selectedMenuType === 'drinks'">Drinks</button>
      <button (click)="fetchMenu('dessert')" [class.active]="selectedMenuType === 'dessert'">Desserts</button>
    </div>

    <div class="menu-items row text-center">

      @for(item of getFilteredMenuItems();track $index){
        <div class="menu-item col pb-4">
        <div class="card">
          <img [src] = "item?.image" class="card-img-top">
          <div class="card-body">
            <p class="card-price">$ {{item.price}}</p>
            <h5 class="card-title">{{item.name}}</h5>
            <p class="card-desc">{{item.description}}</p>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>

  <div class="payment-section">
    <div class="container">
    <div class="row">
      <div class="payment-text col-4">
        <h1 class="text-uppercase">You can order <br>through apps</h1>
      </div>
