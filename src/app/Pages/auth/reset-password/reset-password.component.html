<div class="tab-content">
  <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
    <form  class="login-form" (ngSubmit)="requestResetLink()">
      <div class="text-center mb-4">
        <h2 class="mb-3">For Reset Your Password!</h2>
        <p class="fs-6">Please Enter Your Email For sending reset email link </p>
      </div>

      <!-- Success Message -->
      <div *ngIf="successMessage" class="alert alert-success text-center">
        {{ successMessage }}
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger text-center">
        {{ errorMessage }}
      </div>

      <!-- Email input -->
      <div class="form-outline mb-4 mt-2">
        <label class="form-label" for="emailForget"> Email </label>
        <input
          type="email"
          id="emailForget"
          class="form-control"
          placeholder="Enter Your Email"
          formControlName="email"
          required
        />
        <!-- <div *ngIf="forgetForm.get('email')?.invalid && forgetForm.get('email')?.touched" class="form-text text-danger fs-6">
          <div *ngIf="forgetForm.get('email')?.hasError('required')">Email is required.</div>
          <div *ngIf="forgetForm.get('email')?.hasError('pattern')">Please enter a valid email address.</div>
        </div> -->
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="registerPassword"> Password<span class="required-indicator">*</span></label>
        <input type="password" id="registerPassword" class="form-control" formControlName="password" placeholder=" Password" required />
        <!-- <div *ngIf="forgetForm.get('password')?.touched && forgetForm.get('password')?.invalid" class="form-text text-danger fs-6">
          <div *ngIf="forgetForm.get('password')?.hasError('required')">Password is required.</div>
          <div *ngIf="forgetForm.get('password')?.hasError('strongPassword')">Password must be at least 8 characters long, with at least one uppercase letter, one special character, and one number.</div>
        </div> -->
      </div>

      <!-- Confirm Password input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="confirmPassword"> Confirm Password<span class="required-indicator">*</span></label>
        <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" placeholder="Retype Password" required />
        <!-- <div *ngIf="forgetForm.hasError('passwordMismatch') && forgetForm.get('confirmPassword')?.touched" class="form-text text-danger fs-6">
          Passwords do not match.
        </div> -->
      </div>

      <div class="submit--btn">
        <button type="submit" class="btn w-100 submit--btn btn-primary btn-block mb-4" [disabled]="forgetForm.invalid">
          Send Reset Link
        </button>
      </div>
    </form>
  </div>
</div>
