<div class="login-page ">
  <div class="login-box">
    <div class="login-header text-center">
      <img
        src="assets/img/japanese-food.svg"
        alt="Bistro Bliss Logo"
        class="logo mb-4 "
      />
      <h2>Dashboard  Login</h2>
    </div>
    <form>
      <div class="form-floating mb-3 py-6">
        <input
          type="text"
          class=" form-control"
          id="floatingUsername"
          placeholder="Username"
          required
        />
        <label for=" my-6  floatingUsername">Username</label>
      </div>
      <div class="form-group mb-3">
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary btn-block">
        Login
      </button>

      <a
        [routerLink]="'/'"
        class="mt-2 btn website--link  w-100 text-center"
      >
        Back to the website
      </a>
    </form>
  </div>
</div>
