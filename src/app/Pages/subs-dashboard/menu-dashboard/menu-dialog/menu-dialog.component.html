<div class="container">
  <h2 mat-dialog-title>{{data ? 'Update Menu' : 'Create Menu'}}</h2>
  <form [formGroup]="MenuForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
      <mat-form-field appearance="fill">
        <mat-label>Image</mat-label>
        <input matInput formControlName="image">
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      <br>

      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description">
      </mat-form-field>
      <br>

      <mat-form-field appearance="fill">
        <mat-label>Price</mat-label>
        <input matInput formControlName="price">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <input matInput formControlName="category_name">
      </mat-form-field>

      <!-- <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category_name">
          <mat-option *ngFor="let category of categories" [value]="category">
            {{ category }}
          </mat-option>
        </mat-select>
      </mat-form-field>
       -->

      <br>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button (click)="onCancel()">Cancel</button>
      <button mat-button type="submit" color="primary">{{data ? 'Update' : 'Create'}}</button>
    </mat-dialog-actions>
  </form>
</div>
