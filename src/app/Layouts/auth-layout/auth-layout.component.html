<div class="auth-container">
  <div class="row justify-content-center auth--layout" *ngIf="showLayout">
    <div class="">
      <!-- Pills navs -->
      <ul class="nav nav-pills  nav-justified mb-3 gap-lg-4" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            [ngClass]="{ active: currentTab === 'login' }"
            (click)="toggleTab('login')"
            role="tab"
            aria-controls="pills-login"
            aria-selected="currentTab === 'login'"

          >Login</a>
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            [ngClass]="{ active: currentTab === 'register' }"
            (click)="toggleTab('register')"
            role="tab"
            aria-controls="pills-register"
            aria-selected="currentTab === 'register'"

          >Register</a>
        </li>
      </ul>
      <div class="content--container">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
